<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RF</title>

    h1 {

      font-size: 48px;
      margin-bottom: 24px;
    }
    #game-area {
      background-color: aliceblue;
      border: 4px solid blue;
      border-radius: 24px;
      padding: 32px;

    }
    body{

      color: #333;
      background: #edf7fe;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    #spin-button{
      background-color: rgb(33, 156, 33);
      color: white;
      font-size: 32px;
      padding: 16px 32px;
      margin-bottom: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #spin-button:hover{

      transform: translateY(-4px);
    }
    #reset-button{

      color: white;

      margin-bottom: 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #reset-button:hover{
      background-color: grey;
      transform: translateY(-4px);
    }
    #result-message{
       font-size: 24px;
       font-weight: bold;
       margin-top: 24px;
    }
    #stats-display{
       font-size: 20px;
       color: grey;
       margin-top: 24px;
    }
  </style>
</head>
